<style>
  ::ng-deep .navigation .link nb-icon {
    display: flex;
  }
</style>
<nb-card>
  <nb-card-header>Profile</nb-card-header>
  <nb-card-body *ngIf="user">

    <img type="file" (click)="selectImage.click()" style="
                display: block;
                border-radius: 50%;
                margin-left: auto;
                margin-right: auto;
                width: 200px;
                height: 200px;" [src]="retrievedImage" >
    <input type="file" (change)="onFileChanged($event)"   style="display: none" #selectImage >
      <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName" class="label">Nom</label>
          <input type="text" nbInput fullWidth id="inputFirstName" placeholder="Nom" [(ngModel)]="user.nom">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName" class="label">Prenom</label>
          <input type="text" nbInput fullWidth id="inputLastName" placeholder="Prenom" [(ngModel)]="user.prenom">
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngIf="token.getUser().roles=='ROLE_ARTISTE'" class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail" class="label">Nom Artistique</label>
          <input type="email" nbInput fullWidth id="inputEmail" placeholder="Nom Artistique" [(ngModel)]="user.nArtistique">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite" class="label">E-mail</label>
          <input type="text" nbInput fullWidth id="inputWebsite" placeholder="E-mail" [(ngModel)]="user.email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="label">Telephone</label>
          <input type="tel" nbInput fullWidth placeholder="telephone" [(ngModel)]="user.phone">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="label">Cin</label>
          <input type="tel" nbInput fullWidth placeholder="Cin" [(ngModel)]="user.cin">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="label">Date Cin</label>
          <input type="date" nbInput fullWidth placeholder="Date Cin" [(ngModel)]="user.datecin">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="label">Nationalité</label>
          <input type="tel" nbInput fullWidth placeholder="Nationalité" [(ngModel)]="user.nationnalite">
        </div>
      </div>
    </div>


<!--      <div type="file" style="width: 50%;margin: 0 auto;"> &lt;!&ndash;style="width: 50%;margin: 0 auto"&ndash;&gt; &lt;!&ndash;*ngIf=retrievedImage&ndash;&gt;
        <img style="width: 100px;height: 100px;border-radius: 100%;" [src]="retrievedImage" (click)="selectImage.click()" >

      </div>-->

      <br>

    <button type="submit" nbButton (click)="update(user)" style="width: 100%;margin: 0 auto">Submit</button>
  </nb-card-body>
</nb-card>
