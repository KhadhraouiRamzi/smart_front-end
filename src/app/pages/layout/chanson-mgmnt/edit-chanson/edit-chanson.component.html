<nb-card>
  <nb-card-header>
    Edit Chanson
  </nb-card-header>
  <nb-card-body>
    <nb-card>
      <nb-card-header>
        <div class="buttons-row">
          <div class="form-row">
            <div class="col-md-6" *ngIf="u">
              <table width=180%>
                <tr>
                  <td>
                    <div>
                      <label>Nom chanson:</label>
                      <input type="text" class="form-control" [(ngModel)]="u.nom"/>
                    </div>
                  </td>
                  <td>
                    <div>
                      <label>Nom artiste:</label>
                      <select class="form-control" [(ngModel)]="u.user.id">
                        <option *ngFor="let d of a" [ngValue]="d.id">{{ d.nom }} {{d.prenom}}
                        </option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div>
                      <label>Featuring:</label>
                      <input type="text" class="form-control" [(ngModel)]="u.featuring"/>
                    </div>
                  </td>
                  <td>
                    <div>
                      <label>Date de chanson:</label>
                      <input type="date" class="form-control" [(ngModel)]="u.datec"/>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div>
                      <label>Genre:</label>
                      <input type="text" class="form-control" [(ngModel)]="u.genre"/>
                    </div>
                  </td>
                  <td>
                    <div>
                      <label>RBT chanson </label><br>
                      <nb-select multiple placeholder="select operateurs" size="medium" style="width: 100%"
                                  [(ngModel)]="u.operateurs">
                        <nb-option *ngFor="let d of operateurr" [value]="d">
                          {{ d.nom }}
                        </nb-option>
                      </nb-select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div>
                      <label>ISRC:</label>
                      <input type="text" class="form-control" [(ngModel)]="u.type"/>
                    </div>
                  </td>
                  <td>
                    <div>
                      <label>Plateforme:</label><br>
                      <nb-select multiple placeholder="select platformes" size="medium" style="width: 100%"
                                 [(ngModel)]="u.platformes">
                        <nb-option *ngFor="let d of plateformee" [value]="d">
                          {{ d.nom }}
                        </nb-option>
                      </nb-select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div>
                      <label>Album:</label>
                      <select class="form-control" [(ngModel)]="u.album.id">
                        <option *ngFor="let p of album" [ngValue]="p.id">{{ p.titre }}</option>
                      </select>
                    </div>
                  </td>
                  <td>
                    <div>
                      <label>Nom Fournisseur:</label>
                      <select class="form-control" [(ngModel)]="u.user.id">
                        <option *ngFor="let c of f" [ngValue]="c.id">{{ c.nom }}</option>
                      </select>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <table>
          <tr>
            <td></td>
            <td>
              <div class="buttons-row">
                <button *ngFor="let status of statuses" nbButton [status]="status" outline
                        (click)="update(u)">
                  Update
                </button>
              </div>
            </td>
            <td>
              <div class="buttons-row">
                <button *ngFor="let status of statuses2" nbButton [status]="status" outline
                        (click)="annuler()">
                  Annuler
                </button>
              </div>
            </td>
          </tr>
        </table>
      </nb-card-body>
    </nb-card>
  </nb-card-body>
</nb-card>
