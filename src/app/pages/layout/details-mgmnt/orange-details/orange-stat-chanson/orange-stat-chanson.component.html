<nb-card>
    <nb-card-header>
        Tendances quotidiennes
    </nb-card-header>

    <nb-card-body>
        <div style="margin-left: 20px;margin-right: 20px;">
            <nb-card-header>
                Top Chanons
            </nb-card-header>
            <nb-card>
                <nb-card-body>
                    <td>
                        <a (click)="Artiste" *ngFor="let status of statuses4" nbButton [status]="status" outline>
                            Tendances Artiste</a>
                        <a class="card-header" (click)="Chanson()" *ngFor="let status of statuses" nbButton
                            [status]="status" hero>
                            Tendances Chanson</a>
                        <a (click)="Categorie()" *ngFor="let status of statuses6" nbButton [status]="status" outline>
                            Tendances Categorie</a>
                        <a (click)="Mois()" *ngFor="let status of statuses5" nbButton [status]="status" outline>
                            Tendances Mois</a>
                        <a (click)="CountA()" *ngFor="let status of statuses3" nbButton [status]="status" outline>
                            Tendances Count Artiste</a>
                        <a (click)="CountD()" *ngFor="let status of statuses2" nbButton [status]="status" outline>
                            Tendances Count Chanson</a>
                    </td>
                    <br>
                    <div class="card-header">

                        <a style="cursor: pointer" (click)="exportexcel()" class="img">
                            <img [src]="'assets/images/Excel-Transparent.png'" />
                        </a>

                        <a style="cursor: pointer" (click)="openPDF()" class="img">
                            <img [src]="'assets/images/pdf_icone.png'" />
                        </a>
                        <br>
                        <br>
                        <table id="excel-table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table table-striped table-bordered table-sm row-border hover">
                            <thead>
                                <tr>
                                    <th>Nom Chanson</th>
                                    <th>Net revenu</th>
                                    <th>Nombre d'Ã©coute</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of details">
                                    <td>{{ p[0] }}</td>
                                    <td>{{ p[1] }}</td>
                                    <td>{{ p[2] }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </nb-card-body>
</nb-card>
